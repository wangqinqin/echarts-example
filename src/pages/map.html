<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浙江省人口分布地图</title>
    <link rel="stylesheet" href="../dist/js/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"  href="../dist/css/map.css">
</head>
<body>
    <div class="inner-container">
        <div class="part rel">
            <div class="chart-title-container rel">
                <div class="chart-title">
                    <div class="border-corner left-top"></div>
                    <div class="border-corner left-bottom"></div>
                    <div class="title-font" id="mapTitle">浙江省人口分布密度</div>
                    <div class="border-corner right-top"></div>
                    <div class="border-corner right-bottom"></div>
                </div>
            </div>
            <div id="mapJx"></div>
            <div class="kb-num-container" >
                <label class="sl-num-title">人口总数</label>
                <div class="chart-title2">
                    <div class="border-corner left-top"></div>
                    <div class="border-corner left-bottom"></div>
                    <div class="border-num ys-number" id="provTotal" style="margin-top: 5px">-</div>
                    <div class="border-corner right-top"></div>
                    <div class="border-corner right-bottom"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../dist/js/lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="../dist/js/lib/echarts/echarts.min.js"></script>
    <script src='../dist/js/colorDefine.js'></script>
    <script src='../dist/js/map.js'></script>

</html>
